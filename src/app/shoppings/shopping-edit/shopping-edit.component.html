<div class="row">
    <div class="col-xs-12">
        <form #shoppingForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" [(ngModel)] ="data.name" required class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" [(ngModel)] ="data.amount" required class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success btn-sm m-1" [disabled] = "!shoppingForm.valid" (click) = "addIngredient()">Add</button>
                    <button type="button" class="btn btn-danger btn-sm m-1" [disabled] = "!shoppingForm.valid" (click) = "deleteIngredient()">Delete</button>
                    <button type="button" class="btn btn-primary btn-sm m-1" [disabled] = "!shoppingForm.valid" (click) = "clearIngredient()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
