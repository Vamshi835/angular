<a href="#" class="card mt-2 item-anchor" [routerLink]="[id]" routerLinkActive="my-active">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{recipe.image}}" class="img-fluid rounded-start h-100" alt="recipe.name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">{{recipe.description}}</p>
            </div>
        </div>
    </div>
</a>
