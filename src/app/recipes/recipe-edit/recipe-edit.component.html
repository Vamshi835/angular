<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeFormGroup" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success m-1" [disabled]="!recipeFormGroup.valid">Save</button>
                    <button type="button" class="btn btn-danger m-1" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control"
                        formControlName="name"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" name="imageUrl" id="imageUrl" class="form-control"
                    formControlName="image"
                    >
                </div>
            </div>
            <div class="row my-1" *ngIf="recipeFormGroup.get('image').value.length > 0">
                <div class="col-xs-12">
                    <img
                    [src]="recipeFormGroup.get('image').value" 
                    class="img-responsive" alt="image-link" height="100%" width="100%">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="20" rows="10" class="form-control"
                        formControlName="description"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="recipeFormGroup.get('ingredients').length > 0">
                <div class="col-12" formArrayName = "ingredients">
                    <label>Ingredents</label>
                    <div class="row mb-1"
                    *ngFor="let ingredientsCtrl of recipeFormGroup.get('ingredients').controls; let i = index" 
                    [formGroupName]="i"
                    >
                        <div class="col-8">
                            <input type="text" name="itemName" id="itemName" class="form-control" formControlName="name">
                        </div>
                        <div class="col-3">
                            <input type="number" name="itemName" id="itemName" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-sm btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success btn-sm" (click)="onAddIngredient()">Add Ingredents</button>
                </div>
            </div>
        </form>
    </div>
</div>
