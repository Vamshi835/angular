<div class="card mt-2">
    <img src="{{recipe.image}}" class="card-img-top" alt="recipe.name">
    <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>

        <div class="dropdown" appDropdown>
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li *ngIf = "recipe.ingredients.length > 0"><a class="dropdown-item" style="cursor: pointer;" (click)="addIngredientToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" [routerLink] = "['edit']">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
        <div class="mt-2" *ngIf = "recipe.ingredients.length > 0">
            <h6>Recipe Ingredients</h6>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let s of recipe.ingredients">
                    {{s.name}} ( {{s.amount}} )
                </li>
            </ul>
        </div>
    </div>
</div>
