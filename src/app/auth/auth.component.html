<div class="row">
    <div class="container col-xs-12 col-md-6 col-offset-3">
        <div class="row">
            <div class="col-12 text-danger text-sm my-2" *ngIf="errorMsg.length > 0">
                {{errorMsg}}
            </div>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required email ngModel>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="phone" ngModel required [minlength]="6" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm mx-1" [disabled]="!authForm.valid">{{isLoginMode? 'Login' : 'SignUp'}}
            </button>
            <button type="button" class="btn btn-primary btn-sm" (click)="switchLogin()" >Switch To {{isLoginMode ? 'SinUp' : 'Login'}}</button>
        </form>

        <div class="spinner-border" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>
</div>
